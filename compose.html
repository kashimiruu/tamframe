<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tamframe</title>
    <link rel="icon" type="image/png" href="css/imgs/icon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loadingAssets" class="cover">
        <div id="animationContainer">
            <div id="frame" class="icon"></div>
            <div id="leaf" class="icon"></div>
        </div>
        <div id="textContainer">Loading...</div>
    </div>
    <nav class="hide-option">
        <div id="logo">
            <img src="css/imgs/icon.png" alt="">
            <div id="text">
                Tam<span class="medium">Frame</span>
            </div>
        </div>
        <div id="menu">
            <div id="icon"><i class="bi bi-list"></i></div>
            <div id="group">
                <div class="item about" onclick="window.open('./index.html#about', '_self')">About</div>
                <div class="item editor" onclick="window.open('./index.html#edit', '_self')">Editor</div>
                <div class="item compose">Compose</div>
            </div>
        </div>
    </nav>
    <div id="about" class="section" style="height: calc(var(--nav-height) * -1 + 100vh);">
        <img src="css/imgs/about-cloud.png" alt="" id="cloud-1">
        <img src="css/imgs/about-cloud.png" alt="" id="cloud-2">
        <img src="css/imgs/about-city.png" alt="" id="city">
        <img src="css/imgs/about-bldg.png" alt="" id="bldg">
        <div id="article">
            <div id="title" class="medium">
                <div>Sorry but, this feature is'nt available yet.</div>
            </div>
        </div>
        <img src="css/imgs/about-gale.gif" alt="" id="gale">
        <img src="css/imgs/about-tree.gif" alt="" id="tree">
        <img src="css/imgs/about-cloud.png" alt="" id="cloud-3">
    </div>
    <script src="js/script.js"></script>    
</body>
</html>
